<main id="profile-wrapper">
    <section id="left-side">
        <h1 id="username-display"> 420PePeTh3Fr0g666</h1>
        <img src="resources/default.jpg" id="profile-img">   <br>  <br>  <br>
        <label class="fileContainer" id="testi">
            Update photo
            <input name="profile" type="file" class="upload-file" id="add-photo" accept="image/*">
        </label>  <br>
        <article id="remove-photo-text"> <p id="remove-photo"> Delete picture</p> </article>
    </section>
    <section id="right-side-settings-wrapper">
        <div id="right-side-settings-header">
           <h1> Settings</h1>
        </div>
        <div id="right-side-settings">
            <form id="settingsForm" method="post">
                <input class="inputfield" name="newEmail" placeholder="Email"> <br>
                <input class="inputfield" id="username-input" name="newAlias" placeholder="Username" pattern="[a-zA-Z0-9]+"> <br>
                <input class="inputfield" type="password" name="newPassword" placeholder="Password"> <br>
                <input class="inputfield" type="password" name="newPassword2" placeholder="Confirm password"> <br>
                <input class="popup" type="submit" value="Save" id="save-settings">
                <input type="submit" value="Cancel" id="cancel-settings" onClick="window.location = 'profile.html';">
            </form>
        </div>
    </section>
</main>
<div class="pop-up">
    <div class="are-you-sure"> Are you sure? </div>
    <div class="confirm-box">
        <div class="confirm">
            <input class="" type="submit" value="Yes">
        </div>
        <div class="confirm">
            <input class="" type="submit" value="No">
