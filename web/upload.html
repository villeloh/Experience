<body>
	<div class=" nav-wrapper">
        <div class="menu">
            <img src="resources/Menu.png" alt="Menu icon" id="menu-button">
			<ul class="sub-menu" id="main-menu">
				<li><a id="sub-menu-button-1"> <i class="right" id="right"></i> Where to start? </a>
					<ul class="start-sub-menu" id="start-sub-menu-1">
                                            <li id="pianoBtn" class="sub-menu-1">- Piano keyboard</li>
                                            <li id="notationBtn" class="sub-menu-1">- Musical Notation</li>
                                            <li id="beatBtn" class="sub-menu-1">- Pick Up the Beat</li>
                                            <li id="melodyBtn" class="sub-menu-1">- Play a Melody</li>
					</ul>
                    <ul class="start-sub-menu-2" id="start-sub-menu-2">
                        <li id="beginnerBtn" class="sub-menu-1" style="color: #ff9900;"><a href="Beginner.html">
                            Beginner</a></li>
                        <li id="intermediateBtn" class="sub-menu-1" style="color: #cccccc;"><a href="Intermediate.html">
                            Intermediate</a></li>
                        <li id="advancedBtn" class="sub-menu-1" style="color: #ffff00;"><a href="Advanced.html">
                            Advanced</a></li>
					</ul>

				<li id="profile-link"><a href="profile.html"> My Profile </a></li>
				<li id="user-list"><a href="userlist.html"> Users </a></li>
				<li id="admin-panel"><a href="adminpanel.html"> Admin panel </a></li>
			</ul>
		</div>
        <header class="banner"><a href="index.html"> <img src="resources/LOGO.png" alt="logo" class="logo"> </a>
        </header>
		<div id="search-bar" class="search-box-wrapper"><input type="text" class="search-box-input">
            <button class="search-box-button"><img src="resources/searchIcon.png" id="search_icon"></button>
		</div>
		<div class="log-in-icon" id="user-icon"><a href="LogInPage.html"><img src="resources/loginpic.PNG" class="log-in-img"></a></div>
	</div>
<main id="wrapper-upload">
	<div id="upload-box" class="upload-form">
		<div id="upload-title">
			<h1 id="upload-header">
				Upload a new composition
			</h1>
		</div>
		<section id="upload-left">
			<form action="" enctype="multipart/form-data">
				<input type="text" class="inputfield" name="title" placeholder="Composition name" maxlength="50"><br>
				<input type="text" class="inputfield" name="author" placeholder="Author" maxlength="50"> <br>
				<input type="text" class="inputfield" name="length" id="number" placeholder="Duration (min)" maxlength="3"><br>
				<input type="text" class="inputfield" name="year" id="number-1" placeholder="Year of composition" maxlength="4"><br>
				<select class="inputfield" name="pages" id="list-20">
					<option selected hidden value="0">Number of pages</option>
				</select>
			</form>
		</section>
		<section id="upload-right">
			<form method="post" enctype="multipart/form-data">
				<select class="inputfield" name="diff" required>
					<option selected hidden value="null">Difficulty</option>
					<option value="0">Beginner</option>
					<option value="1">Intermediate</option>
					<option value="2">Advanced</option>
				</select><br>
				<input type="text" class="inputfield" name="video" placeholder="Video link"><br>
				<input type="text" class="inputfield" name="sheet" id="sheet-form" placeholder="Sheet">
				<label class="fileContainer">
					File..
					<input name="imgFile" type="file" class="upload-file" id="sheet-upload" accept="image/*, application/pdf">
				</label>
				<p id="hint"> Hint: Only .pdf and image files!</p>
				<input id="submitBtn" type="submit" value="Publish"> <br>
			</form>
		</section>
	</div>
</main>
<script src="javascript/info.js"> </script>
<script src="javascript/upload.js"> </script>
<script src="javascript/navbar.js"> </script>
</body>
</html>
